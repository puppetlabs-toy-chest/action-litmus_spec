version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: typescript
    versions:
    - ">= 4.a, < 5"
  - dependency-name: "@types/node"
    versions:
    - "> 14.0.27, < 15"
  - dependency-name: "@vercel/ncc"
    versions:
    - 0.28.0
    - 0.28.1
